<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Specify character encoding -->
        <meta charset="utf-8">
        <!-- Responsive viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="JS_16.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
        <title>Nous contacter</title>
    </head>
    <body>
        <div class="container col-4">
            <div class="align-items-center">
                <form id="myForm">
                    <div class="align-items-center">
                        <h1>Vos coordonnés</h1>
                        <p class="font-weight-light"><sup>&lowast;</sup>Ces zones sont obligatoires</p>
                        <!-- société -->
                        <div class="form-group">
                            <label for="inputSociete">Société<sup>&lowast;</sup></label>
                            <input type="text" class="form-control" name="inputSociete" id="inputSociete">
                            <small id="errSociete" class="text-danger"></small>
                        </div>
                        <!-- personne à contacter -->
                        <div class="form-group">
                            <label for="inputPac">Personne à contacter<sup>&lowast;</sup></label>
                            <input type="text" class="form-control" name="inputPac" id="inputPac">
                            <small id="errPac" class="text-danger"></small>
                        </div>
                        <!-- addresse -->
                        <div class="form-group overflow-auto">
                            <label for="inputAdresse">Adresse</label>
                            <textarea class="form-control" name="inputAdresse" id="inputAdresse" rows="3"></textarea>
                            <small id="errAdresse" class="text-danger"></small>
                        </div>
                        <!-- code postale -->
                        <div class="form-group">
                            <label for="inputCP">Code Postal&lowast;</label>
                            <input type="text" class="form-control" name="inputCP" id="inputCP">
                            <small id="errCP" class="text-danger"></small>
                        </div>
                        <!-- ville -->
                        <div class="form-group">
                            <label for="inputVille">Ville<sup>&lowast;</sup></label>
                            <input type="text" class="form-control" name="inputVille" id="inputVille">
                            <small id="errVille" class="text-danger"></small>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="inputEmail">Email<sup>&lowast;</sup></label>
                            <input type="Email" class="form-control" name="inputEmail" id="inputEmail">
                            <small id="errEmail" class="text-danger"></small>
                        </div>
                        <!-- téléphone -->
                        <div class="form-group">
                            <label for="inputTel">Téléphone</label>
                            <input type="number" class="form-control" name="inputTel" id="inputTel">
                            <small id="errTel" class="text-danger"></small>
                        </div>
                        <!-- technical field -->
                        <div class="form-inline">
                            <label for="selectTech">Sélectionnez l'environnement technique du projet :</label>
                            <select class="custom-select my-1 mr-sm-2" id="selectTech">
                                <option disabled selected>Choisissez</option>
                                <option value="Access">Access</option>
                                <option value="Java">Java</option>
                                <option value="Delphi">Delphi</option>
                                <option value="Windev">Windev</option>
                                <option value="Visual Basic">Visual Basic</option>
                                <option value="Power Builder">Power Builder</option>
                                <option value="Internet">Internet</option>
                                <option value="Intranet">Intranet</option>
                                <option value="Windows NT">Windows NT</option>
                                <option value="Unix">Unix</option>
                                <option value="SQL Server">SQL Server</option>
                                <option value="Oracle">Oracle</option>
                                <option value="Autres">Autres</option>
                            </select>
                            <div class="form-group">
                                <textarea class="form-control" id="textTech" rows="3"></textarea>
                            </div>
                        </div>
                        <div> 
                            <br>  
                            <!-- buttons -->
                            <button type="submit" name="btnEnvoyer" id="btnEnvoyer" class="btn btn-primary bg-dark">Envoyer</button>
                            <button type="submit" name="btnEffacer" id="btnEffacer" class="btn btn-primary bg-dark">Effacer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="JS_16.js"></script>
    </body>
<html>
